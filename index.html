<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DotStore OS 98</title>
    <style>
        /* --- FONTS & VARIABLES --- */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --gray-light: #c0c0c0;
            --gray-dark: #808080;
            --blue-header: #000080; /* Windows 95 Blue */
            --white: #ffffff;
            --black: #000000;
            --text-color: #000000;
            --highlight: #1084d0;
            --error: #800000;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #008080; /* Classic Teal Background */
            font-family: 'VT323', monospace;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- UTILS: 3D BORDERS --- */
        .border-outset {
            border: 2px solid;
            border-color: var(--white) var(--black) var(--black) var(--white);
        }
        
        .border-inset {
            border: 2px solid;
            border-color: var(--black) var(--white) var(--white) var(--black);
            background: var(--gray-light);
        }

        .border-header {
            background: linear-gradient(90deg, var(--blue-header), #2a52be);
            border-bottom: 2px solid var(--black);
            color: var(--white);
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            touch-action: none; /* Allows dragging on mobile without scrolling */
        }

        /* --- BUTTONS --- */
        .btn-90s {
            background: var(--gray-light);
            border: 2px solid;
            border-color: var(--white) var(--black) var(--black) var(--white);
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            padding: 2px 12px;
            cursor: pointer;
            outline: none;
            text-transform: uppercase;
            transition: all 0.1s;
            min-height: 36px; /* Touch target size */
            min-width: 44px;
        }

        .btn-90s:active {
            border-color: var(--black) var(--white) var(--white) var(--black);
            padding: 3px 11px; /* Shift effect */
            background: #dcdcdc;
            transform: translateY(1px);
        }
        
        .btn-90s:focus {
            outline: 1px dotted var(--black);
            outline-offset: -4px;
        }

        .btn-90s:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #b0b0b0;
            color: #555;
        }

        .btn-blue {
            background: #000080;
            color: white;
            border-color: #fff #000 #000 #fff;
        }

        .btn-close {
            width: 24px;   
            height: 24px;   
            line-height: 20px;   
            text-align: center;   
            font-weight: bold;
            background: var(--gray-light);
            border: 2px solid;
            border-color: var(--white) var(--black) var(--black) var(--white);
            cursor: pointer;
            opacity: 0.3; /* Visual indicator it's inactive */
            pointer-events: none; /* Disable clicks */
        }

        /* --- MAIN WINDOW --- */
        #desktop-area {
            flex: 1;
            position: relative;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto; /* Allow scrolling if content overflows */
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        #store-window {
            width: 100%;
            max-width: 600px;
            background: var(--gray-light);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
            animation: popIn 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: auto; /* Allow height to adjust */
            max-height: 100%; /* Prevent exceeding viewport */
        }

        .window-content {
            padding: 10px;
            overflow-y: auto; /* Scroll inside window if needed */
            -webkit-overflow-scrolling: touch;
        }

        /* --- APP STORE UI --- */
        .store-header {
            padding: 8px;
            background: #e0e0e0;
            border-bottom: 1px solid #808080;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            flex-wrap: wrap;
            gap: 5px;
        }

        .app-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            /* Removed max-height to let window handle scrolling */
            overflow-y: visible; 
        }

        /* Custom Scrollbar (Desktop mainly) */
        .window-content::-webkit-scrollbar { width: 14px; }
        .window-content::-webkit-scrollbar-track { background: var(--gray-light); border-left: 1px solid #808080; }
        .window-content::-webkit-scrollbar-thumb { background: var(--gray-light); border: 2px solid; border-color: var(--white) var(--black) var(--black) var(--white); }
        .window-content::-webkit-scrollbar-thumb:active { border-color: var(--black) var(--white) var(--white) var(--black); }

        .app-card {
            display: grid;
            grid-template-columns: 60px 1fr 120px;
            gap: 10px;
            padding: 8px;
            background: #fff;
            border: 1px solid #808080;
            align-items: center;
        }

        /* Mobile adjustments for App Card */
        @media (max-width: 600px) {
            .app-card {
                grid-template-columns: 50px 1fr; /* Stack icon and info */
                grid-template-rows: auto auto; /* Define rows */
                gap: 5px;
                padding: 10px;
            }
            .app-card .app-action {
                grid-column: 1 / -1; /* Button spans full width */
                text-align: left;
                margin-top: 5px;
                display: flex;
                justify-content: flex-end; /* Align button right */
            }
            .app-info h3 { font-size: 1.1rem; }
            .app-info p { font-size: 0.85rem; }
            
            /* Make buttons bigger for touch */
            .app-card .btn-90s {
                padding: 5px 15px;
                font-size: 1.2rem;
            }
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background: #000080;
            border: 2px solid #fff;
            box-shadow: -1px -1px 0 #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .app-info h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--blue-header);
        }

        .app-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #444;
        }

        .app-action {
            text-align: right;
        }

        /* --- PROGRESS BAR --- */
        .status-area {
            margin-top: 5px;
            font-size: 1rem;
            color: #333;
            height: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 5px;
        }

        .progress-container {
            flex: 1;
            height: 16px;
            background: #fff;
            border: 1px inset #808080;
            overflow: hidden;
            display: none; /* Hidden until active */
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #000080;
            transition: width 0.1s linear;
        }

        /* --- TASKBAR --- */
        #taskbar {
            height: 42px; /* Slightly larger on mobile */
            background: var(--gray-light);
            border-top: 2px solid var(--white);
            display: flex;
            align-items: center;
            padding: 2px;
            gap: 4px;
            z-index: 100;
            overflow-x: auto; /* Scroll taskbar if many apps */
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
        }

        .start-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 10px;
            font-size: 1.2rem;
            font-weight: bold;
            height: 34px;
            border: 2px solid;
            border-color: var(--white) var(--black) var(--black) var(--white);
            background: var(--gray-light);
            white-space: nowrap;
        }

        .start-btn:active {
            border-color: var(--black) var(--white) var(--white) var(--black);
            padding-top: 4px;
        }

        .taskbar-divider {
            width: 2px;
            height: 26px;
            background: #808080;
            border-right: 1px solid #fff;
            margin: 0 2px;
            flex-shrink: 0;
        }

        .taskbar-app {
            padding: 2px 10px;
            border: 2px solid;
            border-color: var(--white) var(--black) var(--black) var(--white);
            background: var(--gray-light);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 120px;
            height: 34px;
            flex-shrink: 0; /* Don't shrink */
        }

        .taskbar-app.active {
            border-color: var(--black) var(--white) var(--white) var(--black);
            font-weight: bold;
            padding-top: 3px;
            background: #dcdcdc;
        }

        .taskbar-clock {
            margin-left: auto;
            border: 2px solid;
            border-color: var(--white) var(--black) var(--black) var(--white);
            background: #fff;
            padding: 2px 8px;
            font-size: 1rem;
            margin-right: 2px;
            white-space: nowrap;
            height: 34px;
            display: flex;
            align-items: center;
        }

        /* --- CRT OVERLAY --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 900;
            opacity: 0.3;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* --- NOTIFICATIONS --- */
        .toast {
            position: fixed;
            bottom: 60px; /* Above taskbar */
            right: 20px;
            background: #ffffe1;
            border: 2px solid;
            border-color: var(--black) var(--white) var(--white) var(--black);
            padding: 10px;
            width: 280px;
            max-width: calc(100% - 40px);
            font-size: 1rem;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 200;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .blink-text {
            animation: blink 1s step-end infinite;
        }
    </style>
</head>
<body>

    <!-- CRT Effect Overlay -->
    <div class="scanlines"></div>

    <!-- Desktop Area -->
    <div id="desktop-area">
        
        <!-- Main Store Window -->
        <div id="store-window" class="border-outset">
            <!-- Header -->
            <div class="border-header">
                <span>DotStore 98</span>
                <div class="btn-close">X</div>
            </div>

            <!-- Menu Bar (Visual Only) -->
            <div style="background: var(--gray-light); border-bottom: 1px solid #808080; padding: 2px 5px; font-size: 0.9rem;">
                File Edit View Help
            </div>

            <!-- Content -->
            <div class="window-content">
                <div class="store-header">
                    <div>
                        <strong>Available Software</strong> (3 Items)
                    </div>
                    <div style="font-size: 0.8rem; color: #666;">56k Modem...</div>
                </div>

                <div class="app-list" id="app-list">
                    <!-- App 1: DotBot -->
                    <div class="app-card border-inset" id="card-dotbot">
                        <div class="app-icon" style="background:linear-gradient(135deg, #4b0082, #000080);">ü§ñ</div>
                        <div class="app-info">
                            <h3>DotBot</h3>
                            <p>Run AI locally. Secure, fast.</p>
                        </div>
                        <div class="app-action">
                            <button class="btn-90s" onclick="installApp('dotbot', this)">Download</button>
                        </div>
                    </div>

                    <!-- App 2: VibeLauncher -->
                    <div class="app-card border-inset" id="card-vibelauncher">
                        <div class="app-icon" style="background:linear-gradient(135deg, #333, #111);">üß©</div>
                        <div class="app-info">
                            <h3>VibeLauncher</h3>
                            <p>HeScreen Launcher based on minimalism (+ Private Space)</p>
                        </div>
                        <div class="app-action">
                            <button class="btn-90s" onclick="installApp('vibelauncher', this)">Download</button>
                        </div>
                    </div>

                    <!-- App 3: DotNotes -->
                    <div class="app-card border-inset" id="card-dotnotes">
                        <div class="app-icon" style="background:linear-gradient(135deg, #006400, #008000);">üìù</div>
                        <div class="app-info">
                            <h3>DotNotes</h3>
                            <p>Smarter notes than ever. (+ AI summarization)</p>
                        </div>
                        <div class="app-action">
                            <button class="btn-90s" onclick="installApp('dotnotes', this)">Download</button>
                        </div>
                    </div>
                </div>

                <!-- Status / Progress Area -->
                <div class="status-area" id="status-bar">
                    <span id="status-text" class="blink-text"></span>
                    <div class="progress-container" id="progress-container">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
        <button class="start-btn" onclick="showInfo('Welcome to DotStore OS 67!')">
            <span>ü™ü</span> Start
        </button>
        <div class="taskbar-divider"></div>
        
        <!-- Dynamic Taskbar Items will go here -->
        <div id="taskbar-items" style="display:flex; gap:2px;"></div>

        <div class="taskbar-clock" id="clock">12:00 PM</div>
    </div>

    <script>
        // --- Configuration: GitHub Repositories & Files ---
        const REPO_URLS = {
            dotbot: "https://github.com/shubh72010/DotStore/blob/main/DotNotes_V0.0.5.apk",
            vibelauncher: "https://drive.google.com/uc?export=download&id=1BFCGuR1bWLMCCFPlzqI9j9tRraijnlRe",
            dotnotes: "https://drive.google.com/uc?export=download&id=1K4SvPhOYzu_OjtDgMuXuHbY8ICJ3f3g_"
        };

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- State Management ---
        const installedApps = new Set();

        // --- Actions ---
        // Removed closeStore() function as requested
        
        function addStoreToTaskbar() {
            const tb = document.getElementById('taskbar-items');
            const btn = document.createElement('div');
            btn.className = 'taskbar-app';
            btn.id = 'tb-store';
            btn.innerHTML = '<span>üì¶</span> DotStore';
            btn.onclick = () => {
                const win = document.getElementById('store-window');
                if(win.style.display === 'none') {
                    win.style.display = 'flex'; // Changed to flex to maintain column layout
                    win.style.opacity = '1';
                    win.style.transform = 'scale(1)';
                }
                // Visual active state toggle
                btn.classList.add('active');
                setTimeout(() => btn.classList.remove('active'), 200);
            };
            tb.appendChild(btn);
        }

        function showInfo(msg) {
            if(!document.getElementById('toast')) {
                const toast = document.createElement('div');
                toast.id = 'toast';
                toast.className = 'toast';
                toast.innerHTML = `<strong>System</strong><br>${msg}<br><br><button class="btn-90s" onclick="this.parentElement.remove()">OK</button>`;
                document.body.appendChild(toast);
            }
        }

        // --- Installation Logic (Redirects to GitHub) ---
        async function installApp(appId, btn) {
            if(installedApps.has(appId)) {
                showInfo(`${appId.toUpperCase()} is already installed. Opening Repo...`);
                window.open(REPO_URLS[appId], '_blank');
                return;
            }

            // Disable button and card
            const card = document.getElementById(`card-${appId}`);
            card.style.opacity = '0.5';
            btn.disabled = true;
            btn.textContent = "Wait...";

            // UI Elements
            const statusText = document.getElementById('status-text');
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');

            // Reset Progress
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';

            // Phase 1: Connecting
            statusText.textContent = "Connecting to DotNet...";
            await sleep(600);

            // Phase 2: Downloading
            statusText.textContent = `Downloading ${appId}.apk...`;
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 12; // Faster download
                if(progress > 100) progress = 100;
                progressFill.style.width = `${progress}%`;

                if(progress >= 100) {
                    clearInterval(interval);
                    // Trigger Redirect immediately after 100%
                    handleRedirect(appId, btn, card, statusText);
                }
            }, 80);
        }

        function handleRedirect(appId, btn, card, statusText) {
            statusText.textContent = "Transfer Complete. Redirecting...";
            statusText.style.color = "#000080";
            statusText.classList.remove('blink-text');

            // Add to Taskbar to simulate "ownership"
            addToTaskbar(appId);
            installedApps.add(appId);
            
            // Restore button state
            btn.textContent = "Downloaded (hopefully)";
            btn.style.background = "#000080";
            btn.style.color = "#fff";
            btn.disabled = false; // Re-enable to allow manual redirect if needed

            // Update onclick to direct GitHub link
            btn.onclick = () => {
                window.open(REPO_URLS[appId], '_blank');
            };

            // Visual restoration
            card.style.opacity = '1';

            // Perform the actual redirect after a very short delay (so user sees "Complete")
            setTimeout(() => {
                // Open GitHub in a new tab
                window.open(REPO_URLS[appId], '_blank');

                // Reset status text
                document.getElementById('progress-container').style.display = 'none';
                statusText.textContent = "Boom! üí•üí•üßÄ";
                statusText.style.color = "#000";
            }, 800);
        }

        function addToTaskbar(appId) {
            const container = document.getElementById('taskbar-items');

            const appInfo = {
                dotbot: { icon: 'ü§ñ', name: 'DotBot' },
                vibelauncher: { icon: 'üß©', name: 'Vibe' },
                dotnotes: { icon: 'üìù', name: 'Notes' }
            };

            const info = appInfo[appId];
            if(!info) return;

            // Check if already in taskbar (shouldn't happen but safe guard)
            if(document.getElementById(`tb-${appId}`)) return;

            const item = document.createElement('div');
            item.className = 'taskbar-app';
            item.id = `tb-${appId}`;
            item.innerHTML = `<span>${info.icon}</span> ${info.name}`;
            item.onclick = function() {
                // Opens Repo on click
                this.classList.add('active');
                window.open(REPO_URLS[appId], '_blank');
                setTimeout(() => this.classList.remove('active'), 200);
            };

            container.appendChild(item);
        }

        // Utility
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

    </script>
</body>
</html>
